<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Watermelon Delight Smoothie</title>
</head>
<body>
    <h1>Watermelon Delight Smoothie</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F2287403.jpg&q=60&c=sc&orient=true&poi=auto&h=512">
    <div class="desription-container">
    <h2>Description</h2>
    <p>A cold watermelon drink that's perfect for hot days!</p>
    <h3>Ingredients</h3>
    <ul>
        <li>2 cups cubed seeded watermelon</li>
        <li>5 ice cubes</li>
        <li>2 tablespoons honey</li>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>Blend watermelon, ice cubes, and honey in blender</li>
        <li>Wait till it's smooth</li>
    </ol>
    </div>
</body>
</html>
